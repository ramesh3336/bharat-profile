        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #1a4d2e;
            --primary-light: #2d6a4f;
            --accent: #d4af37;
            --accent-light: #f4e5b8;
            --dark: #0a1612;
            --text: #1a1a1a;
            --text-light: #4a4a4a;
            --bg: #faf9f6;
            --white: #ffffff;
            --border: #e8e6e0;

            --shadow-sm: 0 4px 12px rgba(26, 77, 46, 0.08);

        body {

            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;

        /* Hero Section */
        .hero {
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 80px 20px;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s infinite ease-in-out;
        }

        .hero::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            animation: float 15s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .hero-container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;

        .hero-content {
            color: var(--white);
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .hero-label {
            display: inline-block;
            background: rgba(212, 175, 55, 0.2);
            color: var(--accent);
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            border: 1px solid var(--accent);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 20px;
            color: var(--white);

        .hero-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--accent-light);

        }

        .hero-description {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .hero-buttons {

            gap: 20px;
            flex-wrap: wrap;

        .btn {

            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;

            align-items: center;

            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);

        .btn-outline {

            color: var(--white);

        .btn-outline:hover {
            background: var(--white);
            color: var(--primary);
            transform: translateY(-2px);

        .hero-image {

        @keyframes slideInRight {
            from {

                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }

        .section-description {

            font-weight: 700;
            margin-bottom: 12px;
            color: var(--dark);
        }

        .feature-item p {
            color: var(--text-light);
            line-height: 1.6;

        /* Stats Section */

            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .stat-item {

            font-weight: 800;
            color: var(--accent);

            border-left: 4px solid var(--accent);

        .testimonial-text {

            line-height: 1.8;
            color: var(--text);

        .testimonial-author {

            align-items: center;
            gap: 20px;

            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 24px;
            font-weight: 700;

            color: var(--dark);
            margin-bottom: 4px;

        .testimonial-info p {
            color: var(--text-light);
            font-size: 14px;

            height: 50px;

            color: var(--accent);

            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);

            padding: 14px 18px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(26, 77, 46, 0.3);
        }

        /* Footer */
        .footer {
            background: var(--dark);
            color: var(--white);
            padding: 60px 20px 30px;
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent);
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: var(--accent);
            color: var(--dark);
            transform: translateY(-5px);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.7);
            margin-top: 30px;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero h1 {
                font-size: 42px;
            }

            .hero-buttons {
                justify-content: center;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }

            .section-title {
                font-size: 36px;
            }
        }

        @media (max-width: 640px) {
            .hero h1 {
                font-size: 32px;
            }

            .hero-title {
                font-size: 20px;
            }

            .section-title {
                font-size: 28px;
            }

            .service-card,
            .contact-form {
                padding: 30px 20px;
            }

            .testimonial-card {
                padding: 30px 20px;
            }
        }

        /* Success Message */
        .success-message {
            background: #4caf50;
            color: white;
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

                };

                // Create WhatsApp message
                const message = `Hi ${CONFIG.name},\n\nI'm interested in a ${formData.loanType}.\n\nName: ${formData.name}\nEmail: ${formData.email}\nPhone: ${formData.phone}\nLoan Amount: ₹${formData.amount}\n\nMessage: ${formData.message}`;
                
                const whatsappUrl = `https://wa.me/${CONFIG.contact.whatsapp}?text=${encodeURIComponent(message)}`;
                
                // Show success message
                setShowSuccess(true);
                setTimeout(() => setShowSuccess(false), 3000);
                
                // Reset form
                setFormData({
                    name: '',
                    email: '',
                    phone: '',
                    loanType: '',
                    amount: '',
                    message: ''
                });
                
                // Open WhatsApp
                window.open(whatsappUrl, '_blank');
            };

            const handleChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const scrollToContact = () => {
                document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <>
                    {/* Hero Section */}
                    <section className="hero">
                        <div className="hero-container">
                            <div className="hero-content">
                                <div className="hero-label">Financial Expert</div>
                                <h1>{CONFIG.name}</h1>
                                <div className="hero-title">{CONFIG.title}</div>
                                <p className="hero-description">
                                    {CONFIG.description}
                                </p>
                                <div className="hero-buttons">
                                    <button className="btn btn-primary" onClick={scrollToContact}>
                                        <i className="fas fa-phone"></i>
                                        Contact Me
                                    </button>
                                    <a 
                                        href={`https://wa.me/${CONFIG.contact.whatsapp}`}
                                        target="_blank"
                                        className="btn btn-outline"
                                    >
                                        <i className="fab fa-whatsapp"></i>
                                        WhatsApp
                                    </a>
                                </div>
                            </div>
                            <div className="hero-image">
                                <div className="profile-card">
                                    <img 
                                        src={CONFIG.profileImage} 
                                        alt={CONFIG.name}
                                        className="profile-image"
                                    />
                                    <div className="contact-info">
                                        <div className="contact-info-item">
                                            <i className="fas fa-phone"></i>
                                            <span>{CONFIG.contact.phone}</span>
                                        </div>
                                        <div className="contact-info-item">
                                            <i className="fas fa-envelope"></i>
                                            <span>{CONFIG.contact.email}</span>
                                        </div>
                                        <div className="contact-info-item">
                                            <i className="fas fa-map-marker-alt"></i>
                                            <span>{CONFIG.contact.location}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Services Section */}
                    <section className="section">
                        <div className="container">
                            <div className="section-header fade-in">
                                <div className="section-label">Our Services</div>
                                <h2 className="section-title">Comprehensive Loan Solutions</h2>
                                <p className="section-description">
                                    Whether it's for personal needs, business growth, your dream home, or a new vehicle, 
                                    I provide tailored financing solutions with competitive rates and hassle-free processing.
                                </p>
                            </div>
                            <div className="services-grid">
                                {CONFIG.services.map((service, index) => (
                                    <div key={index} className="service-card fade-in" style={{animationDelay: `${index * 0.1}s`}}>
                                        <div className="service-icon">
                                            <i className={`fas ${service.icon}`}></i>
                                        </div>
                                        <h3>{service.title}</h3>
                                        <p>{service.description}</p>
                                        <ul className="service-features">
                                            {service.features.map((feature, idx) => (
                                                <li key={idx}>
                                                    <i className="fas fa-check-circle"></i>
                                                    {feature}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Why Choose Me Section */}
                    <section className="section why-choose">
                        <div className="container">
                            <div className="section-header fade-in">
                                <div className="section-label">Why Choose Me</div>
                                <h2 className="section-title">Your Trusted Financial Partner</h2>
                                <p className="section-description">
                                    Experience personalized service, transparent processes, and expert guidance 
                                    to help you make the best financial decisions.
                                </p>
                            </div>
                            <div className="features-grid">
                                {CONFIG.features.map((feature, index) => (
                                    <div key={index} className="feature-item fade-in" style={{animationDelay: `${index * 0.1}s`}}>
                                        <div className="feature-icon">
                                            <i className={`fas ${feature.icon}`}></i>
                                        </div>
                                        <h3>{feature.title}</h3>
                                        <p>{feature.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Stats Section */}
                    <section className="section stats">
                        <div className="container">
                            <div className="stats-grid">
                                {CONFIG.stats.map((stat, index) => (
                                    <div key={index} className="stat-item fade-in" style={{animationDelay: `${index * 0.1}s`}}>
                                        <div className="stat-number">{stat.number}</div>
                                        <div className="stat-label">{stat.label}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </section>

                    {/* Testimonials Section */}
                    <section className="section">
                        <div className="container">
                            <div className="section-header fade-in">
                                <div className="section-label">Testimonials</div>
                                <h2 className="section-title">What My Clients Say</h2>
                            </div>
                            <div className="testimonials-slider">
                                <div className="testimonial-card fade-in">
                                    <div className="testimonial-text">
                                        "{CONFIG.testimonials[currentTestimonial].text}"
                                    </div>
                                    <div className="testimonial-author">
                                        <div className="testimonial-avatar">
                                            {CONFIG.testimonials[currentTestimonial].name.charAt(0)}
                                        </div>
                                        <div className="testimonial-info">
                                            <h4>{CONFIG.testimonials[currentTestimonial].name}</h4>
                                            <p>{CONFIG.testimonials[currentTestimonial].role}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Contact Section */}
                    <section className="section contact" id="contact">
                        <div className="container">
                            <div className="section-header fade-in">
                                <div className="section-label">Get In Touch</div>
                                <h2 className="section-title">Let's Discuss Your Loan Needs</h2>
                                <p className="section-description">
                                    Ready to get started? Fill out the form below or reach out directly. 
                                    I'm here to help you find the perfect loan solution.
                                </p>
                            </div>
                            <div className="contact-container">
                                <div className="contact-info-section fade-in">
                                    <h3>Contact Information</h3>
                                    <p>
                                        Feel free to reach out through any of these channels. 
                                        I'm available to answer your questions and guide you through the loan process.
                                    </p>
                                    <div className="contact-details">
                                        <div className="contact-detail-item">
                                            <div className="contact-detail-icon">
                                                <i className="fas fa-phone"></i>
                                            </div>
                                            <div className="contact-detail-info">
                                                <h4>Phone</h4>
                                                <a href={`tel:${CONFIG.contact.phone}`}>{CONFIG.contact.phone}</a>
                                            </div>
                                        </div>
                                        <div className="contact-detail-item">
                                            <div className="contact-detail-icon">
                                                <i className="fas fa-envelope"></i>
                                            </div>
                                            <div className="contact-detail-info">
                                                <h4>Email</h4>
                                                <a href={`mailto:${CONFIG.contact.email}`}>{CONFIG.contact.email}</a>
                                            </div>
                                        </div>
                                        <div className="contact-detail-item">
                                            <div className="contact-detail-icon">
                                                <i className="fab fa-whatsapp"></i>
                                            </div>
                                            <div className="contact-detail-info">
                                                <h4>WhatsApp</h4>
                                                <a href={`https://wa.me/${CONFIG.contact.whatsapp}`} target="_blank">
                                                    {CONFIG.contact.phone}
                                                </a>
                                            </div>
                                        </div>
                                        <div className="contact-detail-item">
                                            <div className="contact-detail-icon">
                                                <i className="fas fa-map-marker-alt"></i>
                                            </div>
                                            <div className="contact-detail-info">
                                                <h4>Office Address</h4>
                                                <p>{CONFIG.contact.address}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div className="contact-form fade-in">
                                    {showSuccess && (
                                        <div className="success-message show">
                                            <i className="fas fa-check-circle"></i> Message sent! Redirecting to WhatsApp...
                                        </div>
                                    )}
                                    <form onSubmit={handleSubmit}>
                                        <div className="form-group">
                                            <label>Your Name *</label>
                                            <input 
                                                type="text" 
                                                name="name"
                                                value={formData.name}
                                                onChange={handleChange}
                                                required 
                                                placeholder="Enter your full name"
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Email Address *</label>
                                            <input 
                                                type="email" 
                                                name="email"
                                                value={formData.email}
                                                onChange={handleChange}
                                                required 
                                                placeholder="your.email@example.com"
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Phone Number *</label>
                                            <input 
                                                type="tel" 
                                                name="phone"
                                                value={formData.phone}
                                                onChange={handleChange}
                                                required 
                                                placeholder="+91 98765 43210"
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Loan Type *</label>
                                            <select 
                                                name="loanType"
                                                value={formData.loanType}
                                                onChange={handleChange}
                                                required
                                            >
                                                <option value="">Select loan type</option>
                                                <option value="Personal Loan">Personal Loan</option>
                                                <option value="Business Loan">Business Loan</option>
                                                <option value="Home Loan">Home Loan</option>
                                                <option value="Car Loan">Car Loan</option>
                                            </select>
                                        </div>
                                        <div className="form-group">
                                            <label>Loan Amount</label>
                                            <input 
                                                type="text" 
                                                name="amount"
                                                value={formData.amount}
                                                onChange={handleChange}
                                                placeholder="e.g., 5,00,000"
                                            />
                                        </div>
                                        <div className="form-group">
                                            <label>Message</label>
                                            <textarea 
                                                name="message"
                                                value={formData.message}
                                                onChange={handleChange}
                                                placeholder="Tell me about your requirements..."
                                            ></textarea>
                                        </div>
                                        <button type="submit" className="submit-btn">
                                            <i className="fab fa-whatsapp"></i> Send via WhatsApp
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="footer">
                        <div className="container">
                            <div className="social-links">
                                {CONFIG.social.linkedin && (
                                    <a href={CONFIG.social.linkedin} target="_blank" className="social-link">
                                        <i className="fab fa-linkedin-in"></i>
                                    </a>
                                )}
                                {CONFIG.social.facebook && (
                                    <a href={CONFIG.social.facebook} target="_blank" className="social-link">
                                        <i className="fab fa-facebook-f"></i>
                                    </a>
                                )}
                                {CONFIG.social.twitter && (
                                    <a href={CONFIG.social.twitter} target="_blank" className="social-link">
                                        <i className="fab fa-twitter"></i>
                                    </a>
                                )}
                                {CONFIG.social.instagram && (
                                    <a href={CONFIG.social.instagram} target="_blank" className="social-link">
                                        <i className="fab fa-instagram"></i>
                                    </a>
                                )}
                            </div>
                            <p className="footer-text">
                                © {new Date().getFullYear()} {CONFIG.name}. All rights reserved.
                            </p>
                        </div>
                    </footer>
                </>
            );
        }

        ReactDOM.render(<ProfileWebsite />, document.getElementById('root'));
    </script>
</body>
</html>
